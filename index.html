    <div class="login-container" id="loginContainer">
        <div class="login-wrapper">
            <h2>Prisijunkite arba registruokites</h2>
            <div class="login-form">
                <input id="loginEmail" type="email" placeholder="El. paštas" required>
                <input id="loginPassword" type="password" placeholder="slaptažodis" required>
                <span style="display: none;" id="errorSpan">test</span>
                <div class="login-buttons">
                    <button id="loginBtn">Prisijungti</button>
                    <button id="registerBtn">Registruotis</button>
                </div>
            </div>
        </div>
    </div>

    <main style="display: none;" id="mainContainer">
        <div class="recipe-form-con">
            <h1>Pridėti naują receptą</h1>

                <input id="pavadinimas" type="text" placeholder="Pavadinimas" required>

                <input id="gTrukme" type="text" placeholder="Gaminimo trukme" required>

                <textarea placeholder="Aprasymas" name="aprasymas" id="aprasymas" cols="40" rows="8"></textarea>

                <div class="recipe-add-form-buttons">
                    <button id="submitBtn">Pridėti</button>
                    <button id="showAllRecipes">Rodyti visą sąrašą</button>
                </div>
            </div>
        </div>
        <div class="recipe-list-con" style="display: none;" id="recipesContainer">
            <div class="recipe-list-con-header">
                <h2>Receptų sąrašas</h2>
            </div>
